<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-glass">
        
    <form class="form">
        
        <h2 class="form-title">Log in
        </h2>
        <p class="form-paragraph">Do not you have an account yet? <a href="#" class="form-link">Enter here
        </a></p>

        <div class="form-container">
            <div class="form-group">
                <input type="text" id="name" class="form-input" placeholder=" ">
                <label for="name" class="form-label">Name:</label>
                <span class="form-line"></span>
            </div>
            <div class="form-group">
                <input type="text" id="user" class="form-input" placeholder=" ">
                <label for="user" class="form-label">User:</label>
                <span class="form-line"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder=" ">
                <label for="password"  class="form-label">password:</label>
                <span class="form-line"></span>
            </div>

            <input type="submit" class="form-submit" value="Sign in">
        </div>
    </form>    
    </div>

   
    
</body>
</html>
